org: polomaru
service: api-web-scraping

provider:
  name: aws
  runtime: python3.12
  memorySize: 1024
  timeout: 30
  environment:
    TABLE_NAME: TablaWebScrapping
  iam:
    role: arn:aws:iam::157403467473:role/LabRole	

functions:
  scrape_table:
    handler: scrap_table.lambda_handler
    package:
      include:
        - scrap_table.py
        - requirements.txt
    events:
      - http:
          path: scrape/table
          method: get
          cors: true
          integration: lambda

resources:
  Resources:
    TablaWebScrapping:
      Type: AWS::DynamoDB::Table
      Properties:
        TableName: TablaWebScrapping
        AttributeDefinitions:
          - AttributeName: id
            AttributeType: S
        KeySchema:
          - AttributeName: id
            KeyType: HASH
        BillingMode: PAY_PER_REQUEST
